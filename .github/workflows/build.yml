name: Build

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: RoomKit-UI-macOS
          - os: ubuntu-latest
            artifact: RoomKit-UI-Linux
          - os: windows-latest
            artifact: RoomKit-UI-Windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Linux: install system deps
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 libasound2-dev libgl1 librsvg2-bin

      # macOS: install rsvg-convert for icon generation
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install librsvg

      # macOS: import Developer ID certificate for code signing
      # Required secrets:
      #   MACOS_CERTIFICATE_P12_BASE64 — base64-encoded .p12 certificate
      #   MACOS_CERTIFICATE_PASSWORD   — password for the .p12 file
      #   APPLE_ID                     — Apple ID email (notarization)
      #   APPLE_APP_PASSWORD           — app-specific password (notarization)
      #   APPLE_TEAM_ID                — 10-char Developer Team ID
      - name: Import code signing certificate (macOS)
        if: runner.os == 'macOS' && env.MACOS_CERTIFICATE_P12_BASE64 != ''
        env:
          MACOS_CERTIFICATE_P12_BASE64: ${{ secrets.MACOS_CERTIFICATE_P12_BASE64 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          CERT_FILE=$(mktemp /tmp/certificate.XXXXXX.p12)
          echo "$MACOS_CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_FILE"
          KEYCHAIN="build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security import "$CERT_FILE" -k "$KEYCHAIN" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security list-keychains -d user -s "$KEYCHAIN" $(security list-keychains -d user | tr -d '"')
          rm -f "$CERT_FILE"
          # Extract identity name for codesign
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "CODESIGN_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"
          echo "BUILD_KEYCHAIN=$KEYCHAIN" >> "$GITHUB_ENV"

      # Windows: install cairo for icon generation (fallback)
      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cairo -y --no-progress
        continue-on-error: true

      - name: Install Python dependencies
        run: |
          uv sync
          uv pip install pyinstaller Pillow cairosvg

      # Generate app icons from SVG
      - name: Generate icons
        run: uv run python scripts/generate_icons.py

      # macOS / Linux
      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          SEP=":"
          EXTRA_ARGS=""
          ICON_ARG=""
          if [ "$RUNNER_OS" = "macOS" ]; then
            EXTRA_ARGS="--windowed"
            if [ -f assets/icon.icns ]; then
              ICON_ARG="--icon=assets/icon.icns"
            fi
          else
            if [ -f assets/icon.png ]; then
              ICON_ARG="--icon=assets/icon.png"
            fi
          fi
          uv run pyinstaller \
            --name "RoomKit UI" \
            --noconfirm \
            --clean \
            $EXTRA_ARGS \
            $ICON_ARG \
            --hidden-import=google.genai \
            --hidden-import=google.genai.live \
            --hidden-import=openai \
            --hidden-import=websockets \
            --hidden-import=sounddevice \
            --hidden-import=_sounddevice_data \
            --hidden-import=roomkit.providers.gemini.realtime \
            --hidden-import=roomkit.providers.openai.realtime \
            --hidden-import=roomkit.voice.realtime.local_transport \
            --hidden-import=roomkit.voice.pipeline.aec.webrtc \
            --hidden-import=roomkit.voice.pipeline.aec.speex \
            --hidden-import=roomkit.voice.pipeline.denoiser.rnnoise \
            --hidden-import=certifi \
            --add-data "src/roomkit_ui${SEP}roomkit_ui" \
            src/roomkit_ui/__main__.py

      # macOS: patch Info.plist, sign (proper or ad-hoc), and notarize
      - name: Sign and patch (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP="dist/RoomKit UI.app"
          /usr/libexec/PlistBuddy -c \
            "Add :NSMicrophoneUsageDescription string 'RoomKit UI needs microphone access for voice conversations.'" \
            "$APP/Contents/Info.plist" 2>/dev/null || true

          if [ -n "${CODESIGN_IDENTITY:-}" ]; then
            echo "==> Signing with: $CODESIGN_IDENTITY"
            # Sign bundled shared libraries
            find "$APP/Contents/Frameworks" -type f \( -name '*.so' -o -name '*.dylib' \) | while read -r lib; do
              codesign --force --options runtime --entitlements entitlements.plist \
                --sign "$CODESIGN_IDENTITY" "$lib"
            done
            # Sign main executable and app bundle
            codesign --force --options runtime --entitlements entitlements.plist \
              --sign "$CODESIGN_IDENTITY" "$APP/Contents/MacOS/RoomKit UI"
            codesign --force --options runtime --entitlements entitlements.plist \
              --sign "$CODESIGN_IDENTITY" "$APP"
            codesign --verify --deep --strict "$APP"
            echo "==> Signature verified"

            # Notarize if credentials are available
            if [ -n "${APPLE_ID:-}" ] && [ -n "${APPLE_PASSWORD:-}" ] && [ -n "${APPLE_TEAM_ID:-}" ]; then
              echo "==> Notarizing..."
              ZIP_PATH="dist/RoomKit UI-notarize.zip"
              ditto -c -k --keepParent "$APP" "$ZIP_PATH"
              xcrun notarytool submit "$ZIP_PATH" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" \
                --wait
              rm -f "$ZIP_PATH"
              xcrun stapler staple "$APP"
              echo "==> Notarization complete"
            fi
          else
            echo "==> Ad-hoc signing (no certificate configured)"
            codesign --force --deep --sign - "$APP"
          fi

      # Windows
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $iconArg = ""
          if (Test-Path "assets/icon.ico") { $iconArg = "--icon=assets/icon.ico" }
          $args = @(
            "--name", "RoomKit UI",
            "--noconfirm",
            "--clean",
            "--windowed"
          )
          if ($iconArg) { $args += $iconArg }
          $args += @(
            "--hidden-import=google.genai",
            "--hidden-import=google.genai.live",
            "--hidden-import=openai",
            "--hidden-import=websockets",
            "--hidden-import=sounddevice",
            "--hidden-import=_sounddevice_data",
            "--hidden-import=roomkit.providers.gemini.realtime",
            "--hidden-import=roomkit.providers.openai.realtime",
            "--hidden-import=roomkit.voice.realtime.local_transport",
            "--hidden-import=roomkit.voice.pipeline.aec.webrtc",
            "--hidden-import=roomkit.voice.pipeline.aec.speex",
            "--hidden-import=roomkit.voice.pipeline.denoiser.rnnoise",
            "--hidden-import=certifi",
            "--add-data", "src/roomkit_ui;roomkit_ui",
            "src/roomkit_ui/__main__.py"
          )
          uv run pyinstaller @args

      # Package artifacts
      - name: Archive (macOS)
        if: runner.os == 'macOS'
        run: |
          DMG_PATH="dist/${{ matrix.artifact }}.dmg"
          hdiutil create -volname "RoomKit UI" -srcfolder "dist/RoomKit UI.app" \
            -ov -format UDZO "$DMG_PATH"
          # Staple notarization ticket to DMG if signed
          if [ -n "${CODESIGN_IDENTITY:-}" ] && [ -n "${{ secrets.APPLE_ID }}" ]; then
            xcrun stapler staple "$DMG_PATH" || true
          fi

      - name: Archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar czf "${{ matrix.artifact }}.tar.gz" "RoomKit UI"

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/RoomKit UI" -DestinationPath "dist/${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}.dmg
            dist/${{ matrix.artifact }}.zip
            dist/${{ matrix.artifact }}.tar.gz

      # Attach to release when triggered by a tag
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.artifact }}.dmg
            dist/${{ matrix.artifact }}.zip
            dist/${{ matrix.artifact }}.tar.gz

      # Clean up temporary keychain
      - name: Clean up keychain (macOS)
        if: always() && runner.os == 'macOS' && env.BUILD_KEYCHAIN != ''
        run: security delete-keychain "$BUILD_KEYCHAIN"
